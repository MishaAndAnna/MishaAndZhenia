<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Наш Личный Сайт</title>

    <!-- Подключение библиотек -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #ff6b81;
            --secondary-color: #7b68ee;
            --accent-color: #40c4ff;
            --text-color: #ffffff;
            --text-dark: #1a1a1a;
            --bg-light: rgba(255, 255, 255, 0.15);
            --bg-dark: #1e1e2f;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --transition-duration: 0.4s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #2b1e66, #ff6b81);
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        body.dark-mode {
            background: radial-gradient(circle, #1e1e2f, #2b2b4a);
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Loader Styles */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .wheel-and-hamster {
            --dur: 1s;
            position: relative;
            width: 12em;
            height: 12em;
            font-size: 14px;
        }

        .wheel,
        .hamster,
        .hamster div,
        .spoke {
            position: absolute;
        }

        .wheel,
        .spoke {
            border-radius: 50%;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .wheel {
            background: radial-gradient(100% 100% at center,hsla(0,0%,60%,0) 47.8%,hsl(0,0%,60%) 48%);
            z-index: 2;
        }

        .hamster {
            animation: hamster var(--dur) ease-in-out infinite;
            top: 50%;
            left: calc(50% - 3.5em);
            width: 7em;
            height: 3.75em;
            transform: rotate(4deg) translate(-0.8em,1.85em);
            transform-origin: 50% 0;
            z-index: 1;
        }

        .hamster__head {
            animation: hamsterHead var(--dur) ease-in-out infinite;
            background: hsl(30,90%,55%);
            border-radius: 70% 30% 0 100% / 40% 25% 25% 60%;
            box-shadow: 0 -0.25em 0 hsl(30,90%,80%) inset,
                0.75em -1.55em 0 hsl(30,90%,90%) inset;
            top: 0;
            left: -2em;
            width: 2.75em;
            height: 2.5em;
            transform-origin: 100% 50%;
        }

        .hamster__ear {
            animation: hamsterEar var(--dur) ease-in-out infinite;
            background: hsl(0,90%,85%);
            border-radius: 50%;
            box-shadow: -0.25em 0 hsl(30,90%,55%) inset;
            top: -0.25em;
            right: -0.25em;
            width: 0.75em;
            height: 0.75em;
            transform-origin: 50% 75%;
        }

        .hamster__eye {
            animation: hamsterEye var(--dur) linear infinite;
            background-color: hsl(0,0%,0%);
            border-radius: 50%;
            top: 0.375em;
            left: 1.25em;
            width: 0.5em;
            height: 0.5em;
        }

        .hamster__nose {
            background: hsl(0,90%,75%);
            border-radius: 35% 65% 85% 15% / 70% 50% 50% 30%;
            top: 0.75em;
            left: 0;
            width: 0.2em;
            height: 0.25em;
        }

        .hamster__body {
            animation: hamsterBody var(--dur) ease-in-out infinite;
            background: hsl(30,90%,90%);
            border-radius: 50% 30% 50% 30% / 15% 60% 40% 40%;
            box-shadow: 0.1em 0.75em 0 hsl(30,90%,55%) inset,
                0.15em -0.5em 0 hsl(30,90%,80%) inset;
            top: 0.25em;
            left: 2em;
            width: 4.5em;
            height: 3em;
            transform-origin: 17% 50%;
            transform-style: preserve-3d;
        }

        .hamster__limb--fr,
        .hamster__limb--fl {
            clip-path: polygon(0 0,100% 0,70% 80%,60% 100%,0% 100%,40% 80%);
            top: 2em;
            left: 0.5em;
            width: 1em;
            height: 1.5em;
            transform-origin: 50% 0;
        }

        .hamster__limb--fr {
            animation: hamsterFRLimb var(--dur) linear infinite;
            background: linear-gradient(hsl(30,90%,80%) 80%,hsl(0,90%,75%) 80%);
            transform: rotate(15deg) translateZ(-1px);
        }

        .hamster__limb--fl {
            animation: hamsterFLLimb var(--dur) linear infinite;
            background: linear-gradient(hsl(30,90%,90%) 80%,hsl(0,90%,85%) 80%);
            transform: rotate(15deg);
        }

        .hamster__limb--br,
        .hamster__limb--bl {
            border-radius: 0.75em 0.75em 0 0;
            clip-path: polygon(0 0,100% 0,100% 30%,70% 90%,70% 100%,30% 100%,40% 90%,0% 30%);
            top: 1em;
            left: 2.8em;
            width: 1.5em;
            height: 2.5em;
            transform-origin: 50% 30%;
        }

        .hamster__limb--br {
            animation: hamsterBRLimb var(--dur) linear infinite;
            background: linear-gradient(hsl(30,90%,80%) 90%,hsl(0,90%,75%) 90%);
            transform: rotate(-25deg) translateZ(-1px);
        }

        .hamster__limb--bl {
            animation: hamsterBLLimb var(--dur) linear infinite;
            background: linear-gradient(hsl(30,90%,90%) 90%,hsl(0,90%,85%) 90%);
            transform: rotate(-25deg);
        }

        .hamster__tail {
            animation: hamsterTail var(--dur) linear infinite;
            background: hsl(0,90%,85%);
            border-radius: 0.25em 50% 50% 0.25em;
            box-shadow: 0 -0.2em 0 hsl(0,90%,75%) inset;
            top: 1.5em;
            right: -0.5em;
            width: 1em;
            height: 0.5em;
            transform: rotate(30deg) translateZ(-1px);
            transform-origin: 0.25em 0.25em;
        }

        .spoke {
            animation: spoke var(--dur) linear infinite;
            background: radial-gradient(100% 100% at center,hsl(0,0%,60%) 4.8%,hsla(0,0%,60%,0) 5%),
                linear-gradient(hsla(0,0%,55%,0) 46.9%,hsl(0,0%,65%) 47% 52.9%,hsla(0,0%,65%,0) 53%) 50% 50% / 99% 99% no-repeat;
        }

        /* Animations */
        @keyframes hamster {
            from, to {
                transform: rotate(4deg) translate(-0.8em,1.85em);
            }
            50% {
                transform: rotate(0) translate(-0.8em,1.85em);
            }
        }

        @keyframes hamsterHead {
            from, 25%, 50%, 75%, to {
                transform: rotate(0);
            }
            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(8deg);
            }
        }

        @keyframes hamsterEye {
            from, 90%, to {
                transform: scaleY(1);
            }
            95% {
                transform: scaleY(0);
            }
        }

        @keyframes hamsterEar {
            from, 25%, 50%, 75%, to {
                transform: rotate(0);
            }
            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(12deg);
            }
        }

        @keyframes hamsterBody {
            from, 25%, 50%, 75%, to {
                transform: rotate(0);
            }
            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(-2deg);
            }
        }

        @keyframes hamsterFRLimb {
            from, 25%, 50%, 75%, to {
                transform: rotate(50deg) translateZ(-1px);
            }
            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(-30deg) translateZ(-1px);
            }
        }

        @keyframes hamsterFLLimb {
            from, 25%, 50%, 75%, to {
                transform: rotate(-30deg);
            }
            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(50deg);
            }
        }

        @keyframes hamsterBRLimb {
            from, 25%, 50%, 75%, to {
                transform: rotate(-60deg) translateZ(-1px);
            }
            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(20deg) translateZ(-1px);
            }
        }

        @keyframes hamsterBLLimb {
            from, 25%, 50%, 75%, to {
                transform: rotate(20deg);
            }
            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(-60deg);
            }
        }

        @keyframes hamsterTail {
            from, 25%, 50%, 75%, to {
                transform: rotate(30deg) translateZ(-1px);
            }
            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(10deg) translateZ(-1px);
            }
        }

        @keyframes spoke {
            from {
                transform: rotate(0);
            }
            to {
                transform: rotate(-1turn);
            }
        }

        #password-section {
            margin-top: 100px;
            text-align: center;
            display: none;
            opacity: 0;
        }

        #password-section.visible {
            display: block;
            opacity: 1;
        }

        #password-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: var(--text-color);
            text-shadow: 0 0 8px var(--accent-color);
            margin-bottom: 20px;
        }

        #notification {
            margin-bottom: 20px;
            font-size: 18px;
            color: var(--text-color);
            text-shadow: 0 0 5px var(--accent-color);
        }

        #password {
            padding: 12px;
            font-size: 18px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background: var(--glass-bg);
            color: var(--text-color);
            width: 300px;
            max-width: 100%;
            transition: border-color var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
        }

        #password:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
            outline: none;
        }

        #submit-password {
            padding: 12px 24px;
            font-size: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
        }

        #submit-password:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--accent-color);
        }

        #content-section {
            display: none;
            opacity: 0;
            transition: opacity 0.7s ease;
            max-width: 1100px;
            margin: 30px auto;
            padding: 20px;
        }

        #content-section.visible {
            display: block;
            opacity: 1;
        }

        #greeting {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--accent-color);
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 24px var(--shadow-color);
            transition: transform var(--transition-duration) ease;
        }

        .content-container:hover {
            transform: translateY(-5px);
        }

        #love-quotes {
            text-align: center;
            position: relative;
        }

        #love-quotes p {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-style: italic;
            color: var(--text-color);
            text-shadow: 0 0 5px var(--primary-color);
            opacity: 0;
            animation: fadeInQuote 2s forwards;
        }

        @keyframes fadeInQuote {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            padding-bottom: 56.25%;
            margin: 30px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px var(--shadow-color);
        }

        .video-wrapper::before {
            content: 'M&A';
            position: absolute;
            top: 15px;
            left: 15px;
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            color: var(--primary-color);
            text-shadow: 0 0 8px var(--accent-color);
            z-index: 10;
        }

        #youtube-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .timeline {
            position: relative;
            padding: 30px 0;
            margin: 30px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
            transform: translateX(-50%);
        }

        .timeline-item {
            position: relative;
            width: 45%;
            margin: 15px 0;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow-color);
            transition: transform var(--transition-duration) ease;
        }

        .timeline-item:hover {
            transform: translateY(-5px);
        }

        .timeline-item.left {
            margin-right: 55%;
        }

        .timeline-item.right {
            margin-left: 55%;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            top: 20px;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent-color);
        }

        .timeline-item.left::before {
            right: -27px;
        }

        .timeline-item.right::before {
            left: -27px;
        }

        .timeline-item h4 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 22px;
            margin-bottom: 10px;
        }

        .wish-item {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow-color);
            transition: transform var(--transition-duration) ease;
        }

        .wish-item:hover {
            transform: translateY(-5px);
        }

        .wish-item h4 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 22px;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            transition: transform var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px var(--accent-color);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: block;
            opacity: 1;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            margin: 10% auto;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 24px var(--shadow-color);
            position: relative;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 28px;
            cursor: pointer;
            color: var(--text-color);
            transition: color var(--transition-duration) ease;
        }

        .close:hover {
            color: var(--accent-color);
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
            background: var(--glass-bg);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            transition: border-color var(--transition-duration) ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
            outline: none;
        }

        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 100;
            transition: transform var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
        }

        #themeToggle:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px var(--accent-color);
        }

        #sidebar {
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 100;
        }

        .sidebar-toggle {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            transition: transform var(--transition-duration) ease;
        }

        .sidebar-toggle:hover {
            transform: scale(1.05);
        }

        .sidebar-menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 8px 24px var(--shadow-color);
            min-width: 220px;
            max-height: 80vh;
            overflow-y: auto;
            transform: translateY(-10px);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .sidebar-menu.active {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .menu-category {
            margin-bottom: 15px;
        }

        .category-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
        }

        .category-toggle:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        }

        .toggle-icon {
            font-size: 12px;
            transition: transform 0.3s ease;
        }

        .toggle-icon.active {
            transform: rotate(180deg);
        }

        .category-content {
            display: none;
            padding: 10px 0;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .category-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .menu-btn {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin: 5px 0;
            background: var(--glass-bg);
            color: var(--text-color);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            transition: transform var(--transition-duration) ease;
        }

        .menu-btn:hover {
            transform: scale(1.03);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .section-header {
            cursor: pointer;
            padding: 15px;
            border-radius: 10px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            text-align: center;
            transition: transform var(--transition-duration) ease;
        }

        .section-header:hover {
            transform: scale(1.03);
        }

        @media (max-width: 768px) {
            .timeline::before {
                left: 20px;
            }

            .timeline-item {
                width: 80%;
                margin-left: 50px;
            }

            .timeline-item::before {
                left: -27px;
            }

            #sidebar {
                left: 10px;
                top: 10px;
            }

            .sidebar-menu {
                min-width: 200px;
                max-width: 90vw;
            }

            #greeting {
                font-size: 2.5em;
            }

            #password-section h2 {
                font-size: 2em;
            }
        }
    </style>
</head>

        <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
            <div class="wheel"></div>

                <div class="hamster__body">

                    <div class="hamster__limb hamster__limb--fr"></div>

                    <div class="hamster__limb hamster__limb--bl"></div>
                    <div class="hamster__tail"></div>
                </div>
            </div>
            <div class="spoke"></div>
        </div>
    </div>

    <div id="particles-js"></div>

        async function displayImportantDates() {
            const datesList = document.getElementById("calendar-container");
            datesList.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "dates"));
            let index = 0;
            querySnapshot.forEach((doc) => {
                const date = doc.data();
                const dateItem = document.createElement("div");
                dateItem.classList.add('timeline-item', index % 2 === 0 ? 'left' : 'right');
                dateItem.innerHTML = `
                    <h4>${date.title}</h4>
                    <p>${date.date}</p>
                `;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Удалить';
                deleteButton.addEventListener('click', () => deleteDate(doc.id));
                dateItem.appendChild(deleteButton);
                datesList.appendChild(dateItem);
                gsap.from(dateItem, { duration: 0.5, y: 20, opacity: 0, ease: "power2.out", delay: index * 0.1 });
                index++;
            });
        }

        async function displaySavedWishes() {
            const wishesList = document.getElementById("saved-wishes-list");
            wishesList.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "wishes"));
            querySnapshot.forEach((doc) => {
                const wish = doc.data();
                const wishItem = document.createElement("div");
                wishItem.classList.add("wish-item");
                wishItem.innerHTML = `

                });
            });

                });

                        duration: 0.3
                    });
                });
            });
